<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divertida Mente - O Filme</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <img src="dist/images/logo.png" alt="Logo Divertida Mente" class="header__logo">
      <a href="#" class="button">Compre Ingressos</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Toda emoção tem uma razão de ser.</h1>
        <p class="hero__text">Conheça o quartel-general na cabeça da Riley e as emoções que a guiam no dia a dia.</p>
        <a href="https://www.youtube.com/watch?v=GM_v_S02T6Y" target="_blank" class="button button--primary">Assista ao Trailer</a>
      </div>
    </section>

    <section class="characters">
      <div class="container">
        <h2 class="section-title">Conheça as Emoções</h2>
        <div class="characters__grid">
          <div class="character-card character-card--joy">
            <img src="dist/images/alegria.png" alt="Alegria">
            <h3>Alegria</h3>
          </div>
          <div class="character-card character-card--sadness">
            <img src="dist/images/tristeza.png" alt="Tristeza">
            <h3>Tristeza</h3>
          </div>
          <div class="character-card character-card--anger">
            <img src="dist/images/raiva.png" alt="Raiva">
            <h3>Raiva</h3>
          </div>
          <div class="character-card character-card--fear">
            <img src="dist/images/medo.png" alt="Medo">
            <h3>Medo</h3>
          </div>
          <div class="character-card character-card--disgust">
            <img src="dist/images/nojinho.png" alt="Nojinho">
            <h3>Nojinho</h3>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Disney/Pixar. Todos os direitos reservados. Projeto educacional.</p>
  </footer>

</body>
</html>
